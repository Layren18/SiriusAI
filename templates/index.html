<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet"
                        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                        crossorigin="anonymous">
	<link rel="stylesheet" href="./static/css/style.css">
	<title>HOMMIE</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<header><center>HOMMIE</center></header>
<body>
	<main>
		<center>
			<div>
				<form class="login_form" method="post">
					<h4>Данные для расчета</h4>
					<input type="text" class="form-control" id="addres" placeholder="Введите адрес дома" name="addres">
					<input type="number" class="form-control" id="full_sq" placeholder="Полная площадь квартиры" name="full_sq">
					<input type="number" class="form-control" id="life_sq" placeholder="Жилая площадь квартиры" name="life_sq">
					<input type="number" class="form-control" id="level" placeholder="Этаж квартиры" name="level">
					<input type="number" class="form-control" id="max_floor" placeholder="Этажность дома" name="max_floor">
					<input type="number" class="form-control" id="material" placeholder="Материал строения" name="material" min=1 max=6>
					<input type="number" class="form-control" id="build_year" placeholder="Год постройки" name="build_year">
					<input type="number" class="form-control" id="num_room" placeholder="Количество комнат" name="num_room">
					<input type="number" class="form-control" id="kitch_sq" placeholder="Площадь кухни" name="kitch_sq">
					<input type="number" class="form-control" id="state" placeholder="Состояние дома" name="state" min=1 max=4>
					<button type="submit" class="btn btn-primary">Расчитать</button>
				</form>
			</div>
		</center>
	</main>
</body>
<footer>какая-нибудь инфа</footer>
</html>
